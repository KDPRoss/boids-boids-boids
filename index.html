<html>
  <head>
    <style>
      #graphicsCanvas {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="graphicsCanvas" width="800" height="600"/>
    <script>
      const minX = 0;
      const maxX = 800;
      const minY = 0;
      const maxY = 600;

      const canvas = document.getElementById('graphicsCanvas');
      const ctx = canvas.getContext('2d');
      
      const randBetw = (min, max) => Math.random() * (max - min) + min;
      const randSign = () => Math.random() < 0.5 ? 1 : -1;
      const scaleFactor = Math.floor((maxX - minX) / 200);
      const numObjs = 25;
      const objs =
        new Array(numObjs).fill(undefined).map(() => ({
          x: randBetw(minX, maxX),
          y: randBetw(minY, maxY),
          dx: randBetw(0.1, scaleFactor) * randSign(),
          dy: randBetw(0.1, scaleFactor) * randSign(),
        }));

      const black = '#000000';
      const red = '#ff0000';

      const line = (x1, y1, x2, y2) => {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      };

      const objSize = 3;
      const sightRadius = 150;
      const numNeighbours = 10;
      const renderObj = ({
        x,
        y,
        dx,
        dy,
      }) => {
        ctx.fillRect(x, y, objSize, objSize);
        const byDist =
          objs
            .map(({ x: xP, y: yP }) => {
              const dist = Math.sqrt((x - xP) ** 2 + (y - yP) ** 2);
              return {
                xP,
                yP,
                dist,
              };
            })
            .sort(({ dist: distA }, { dist: distB }) => distA - distB);

        let sumX = 0;
        let sumY = 0;

        ctx.strokeStyle = black;
        for (let i = 1; i <= 5; i++) {
          const { xP, yP, dist } = byDist[i];

          if (dist <= sightRadius) {
            line(x, y, xP, yP);

            sumX += (xP - x);
            sumY += (yP - y);
          }
        }

        ctx.strokeStyle = red;
        line(x, y, x + sumX / numNeighbours, y + sumY / numNeighbours);
      }

      const bound = (val, min, max) => {
        if (val < min) {
          return max - val;
        }
        if (val > max) {
          return val - max;
        }
        return val;
      }

      const update = () => {
        objs.forEach((obj) => {
          obj.x = bound(obj.x + obj.dx, minX, maxX);
          obj.y = bound(obj.y + obj.dy, minY, maxY);
        });
      };

      const render = () => {
        ctx.clearRect(minX, minY, maxX, maxY);
        objs.forEach(renderObj); 
      };

      const tick = () => {
        update();
        render();
      };

      setInterval(tick, 20);
    
    </script>
  </body>
</html>
